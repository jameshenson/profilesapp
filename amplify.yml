version: 1

backend:
  phases:
    preBuild:
      commands:
        - npm ci --ignore-scripts
    build:
      commands:
        # Deploy (or refresh) the backend and write amplify_outputs.json
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
        # Sanity check: fail fast if outputs are missing
        - test -f amplify_outputs.json && echo "amplify_outputs.json present" || (echo "Missing amplify_outputs.json"; ls -la; exit 1)


frontend:
  phases:
    preBuild:
      commands:
        - export NVM_DIR="$HOME/.nvm"
        - . "$NVM_DIR/nvm.sh"
        - nvm install 22.13.0
        - nvm use 22.13.0
        - node -v
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

version: 1
backend:
  phases:
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        # Use Node 22 during the build
        - . ~/.nvm/nvm.sh
        - nvm install 22
        - nvm use 22
        - node -v
        - corepack enable || true
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
